  #Anchorage
  - name: Anchorage
    subhead: Product
    weight: 5
    url: anchorage
    roles: Product Design
    contributors:
        -   name: Maxwell Huang-Hobbs
            portfolio: http://huang-hobbs.co/
        -   name: Jeffrey Tao
            portfolio: http://jefftao.com/
        -   name: William Saulnier
            portfolio: http://williamsaulnier.com/
    tiny_description: A lightweight browser agnostic dashboard for your new-tab page. Made during UPenn's 36-hour hackathon.
    intro: A modular, grid based homepage consisting of widgets that are highly customizable. Created with a team of two other developers at the 36-hour hackathon, PennApps Fall 2015.
    sections:
        -   image: anchorage-widgets.png
        -   text: <p>By the end of the hackathon, my team and I had delivered a prototype with a few functional widgets and working customization functions. The prototype allowed for color customizability of widget UI and custom backgrounds. The widgets themselves also had the ability to be placed anywhere within a grid based system that organized the placement of the widgets. Widgets could follow a 2x2, 2x1 or 1x1 size within the grid system, these units being user specified as well.</p><p>Initially, the purpose of this project was to create an OS and browser agnostic way to allow users to have a high level of customization for their homepage. Although, the applications for the project extend past this initial purpose. We began to realize that this could be brought to other levels of user needs. For example, on an enterprise level, companies can make their own homepage with company branding, create widgets to fit the needs of their employees and deliver a company branded homepage to all browsers, regardless of operating system.</p><p>Currently, Anchorage is being polished and developed for an initial release into the Chrome Web Store as a Chrome extension. </p>
    image_path: work/anchorage
    banner: anchorage-banner.jpg
    thumbnail: anchorage-thumbnail.jpg
    link: https://github.com/EnigmaSM/anchorage
    link_text: Github Repo